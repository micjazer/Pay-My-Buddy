<th:block layout:decorate="~{layouts/main-layout}">
	<main layout:fragment="content">
		<section class="mx-auto px-4 py-32 lg:flex lg:min-h-screen lg:flex-col lg:items-center lg:justify-center">
			<img src="/images/logo.png" class="mx-auto w-32" alt="Logo de l'application Pay My Buddy" />
			<div class="mx-auto max-w-3xl text-center">
				<h1 class="bg-gradient-to-r from-orange-500 via-sky-500 to-pink-500 bg-clip-text pb-5 font-special text-3xl font-extrabold text-transparent sm:text-5xl">Pay My Buddy</h1>

					<a class="block w-full rounded border border-pink-500 px-12 py-3 text-lg font-medium transition hover:bg-pink-500 hover:text-white focus:outline-none active:bg-pink-400 sm:w-auto" href="/sign-up"> S'inscrire </a>

			</div>
		</section>
